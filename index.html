<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Social Downloader</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
            background-color: #f9f9f9;
        }
        input, button {
            padding: 10px;
            margin: 5px;
            width: 300px;
            font-size: 16px;
        }
        button {
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
        }
        button:hover {
            background-color: #45a049;
        }
        .message {
            margin-top: 20px;
            color: red;
        }
    </style>
</head>
<body>

<h1>Social Downloader</h1>
<input type="text" id="url" placeholder="Сілтемені енгіз">
<br>
<button onclick="downloadVideo()">Скачать видео</button>
<p class="message" id="message"></p>

<script>
async function downloadVideo() {
    const url = document.getElementById("url").value;
    const messageEl = document.getElementById("message");
    messageEl.textContent = '';

    if (!url) {
        messageEl.textContent = "Сілтемені енгізіңіз!";
        return;
    }

    try {
        const response = await fetch("https://social-downloader.onrender.com/download", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ url })
        });

        if (!response.ok) {
            messageEl.textContent = "Видео жүктеу кезінде қате болды.";
            return;
        }

        const blob = await response.blob();
        const link = document.createElement("a");
        link.href = URL.createObjectURL(blob);
        link.download = "video.mp4";
        link.click();
    } catch (err) {
        messageEl.textContent = "Сервиске қосылу мүмкін емес немесе URL дұрыс емес.";
        console.error(err);
    }
}
</script>

</body>
</html>
