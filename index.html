<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Social Downloader</title>
  <style>
    body { font-family: Arial; padding: 50px; background: #f0f0f0; text-align: center; }
    input { width: 60%; padding: 10px; margin-bottom: 10px; }
    button { padding: 10px 20px; }
    p { color: green; }
  </style>
</head>
<body>
  <h1>Social Media Downloader</h1>
  <input type="text" id="videoUrl" placeholder="Paste video URL here" />
  <br>
  <button onclick="downloadVideo()">Download</button>
  <p id="status"></p>

  <script>
    async function downloadVideo() {
      const url = document.getElementById("videoUrl").value;
      if (!url) {
        alert("Please enter a URL");
        return;
      }

      const status = document.getElementById("status");
      status.textContent = "Downloading...";

      try {
        const response = await fetch("/download", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ url })
        });

        if (!response.ok) throw new Error("Download failed");

        const blob = await response.blob();
        const link = document.createElement("a");
        link.href = window.URL.createObjectURL(blob);
        link.download = "video.mp4";
        link.click();

        status.textContent = "Download complete!";
      } catch (err) {
        console.error(err);
        status.textContent = "Error downloading video";
      }
    }
  </script>
</body>
</html>
